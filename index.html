<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Age calculator app</title>
    <link rel="stylesheet" href="main.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <main class="app">
      <form class="calculator">
        <div class="calculator__group">
          <label for="day" class="calculator__label">Day</label>
          <input
            type="number"
            id="day"
            min="1"
            class="calculator__input"
            placeholder="DD"
          />
          <small></small>
        </div>

        <div class="calculator__group">
          <label for="month" class="calculator__label">Month</label>
          <input
            type="number"
            id="month"
            min="1"
            class="calculator__input"
            placeholder="MM"
          />
          <small></small>
        </div>

        <div class="calculator__group">
          <label for="year" class="calculator__label">Year</label>
          <input
            type="number"
            id="year"
            class="calculator__input"
            placeholder="YYYY"
          />
          <small></small>
        </div>
        <button class="btn btn__submit" type="submit">
          <img
            src="images/icon-arrow.svg"
            alt="Submit"
            width="30"
            height="30"
          />
        </button>
      </form>

      <section class="display">
        <p class="display__row"><span id="yy">--</span> years</p>
        <p class="display__row"><span id="mm">--</span> months</p>
        <p class="display__row"><span id="dd">--</span> days</p>
      </section>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/brankobozo">branko boz</a>.
    </footer>
  </body>
</html>
